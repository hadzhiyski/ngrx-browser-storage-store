<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'push'"
  >
    <mat-toolbar>
      <div class="social">
        <a
          class="social-link github"
          href="https://github.com/hadzhiyski/ngrx-browser-storage-store"
          target="_blank"
        >
          <fa-icon [icon]="['fab', 'github']" size="2x"></fa-icon>
        </a>
        <a
          class="social-link npm"
          href="https://www.npmjs.com/package/ngrx-browser-storage-store"
          target="_blank"
        >
          <fa-icon [icon]="['fab', 'npm']" size="2x"></fa-icon>
        </a>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/ngrx-browser-storage-store/docs" target="_blank"
        >Docs</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/counter'" routerLinkActive="active"
        >Counter</a
      >
      <a mat-list-item [routerLink]="'/todo'" routerLinkActive="active">Todo</a>
    </mat-nav-list>
    <div class="author-info"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="sidenav-content-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <fa-icon icon="bars"></fa-icon>
      </button>
      <a class="title" [routerLink]="'/'">ngrx-browser-storage-store</a>
      <div *ngIf="(isHandset$ | async) === false" class="toolbar-nav">
        <a
          class="toolbar-nav-item"
          mat-button
          href="/ngrx-browser-storage-store/docs"
          target="_blank"
        >
          Docs
      </a>
        <button mat-button [matMenuTriggerFor]="examplesMenu">Examples</button>
        <mat-menu #examplesMenu="matMenu">
          <button
            class="toolbar-nav-item"
            mat-menu-item
            [routerLink]="'/counter'"
            routerLinkActive="active"
          >
            Counter
          </button>
          <button
            class="toolbar-nav-item"
            mat-menu-item
            [routerLink]="'/todo'"
            routerLinkActive="active"
          >
            Todo
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 footer-row">
            <h4 class="text-center">
              Made with ❤️ by
              <a href="https://github.com/hadzhiyski" target="_blank"
                >@hadzhiyski</a
              >
            </h4>
          </div>
        </div>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
